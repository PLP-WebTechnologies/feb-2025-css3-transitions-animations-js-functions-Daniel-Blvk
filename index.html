<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Animation & localStorage</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Color Preference</h1>

      

        <label for="colorSelect">Choose a background color:</label>
        <select id="colorSelect">
            <option value="#ffffff">White</option>
            <option value="#ffebcd">Blanched Almond</option>
            <option value="#add8e6">Light Blue</option>
            <option value="#90ee90">Light Green</option>
            <option value="#f0f8ff">Alice Blue</option>
            <option value="#e6e6fa">Lavender</option>
            <option value="#ffb6c1">Light Pink</option>
        </select>

        <button id="saveBtn">Save Preference</button>

        <div id="animatedBox1" class="box">Bounce</div>
        <div id="animatedBox2" class="box">Fade</div>
        <div id="animatedBox3" class="box">Slide</div>

        <button id="animatedButton">Animate Button</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
